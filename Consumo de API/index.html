<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Games</title>
    <hr>
    <h4>Lista de games</h4>
    <ul id="games"></ul>
    <hr>
    <h4>Novo game</h4>
    <input type="text" name="title" id="title" placeholder="Título"><br>
    <input type="number" name="year" id="year" placeholder="Ano"><br>
    <input type="number" name="price" id="price" placeholder="Preço"><br>
    <button type="button" onclick="createGame()">Criar</button>
    <hr>
    <h4>Editar game</h4>
    <input type="number" name="idEdit" id="idEdit" placeholder="ID" readonly><br>
    <input type="text" name="titleEdit" id="titleEdit" placeholder="Título"><br>
    <input type="number" name="yearEdit" id="yearEdit" placeholder="Ano"><br>
    <input type="number" name="priceEdit" id="priceEdit" placeholder="Preço"><br>
    <button type="button" onclick="updateGame()">Editar</button>

</head>
<body>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script>
    function createGame(){
        let titleInput = document.getElementById("title");
        let yearInput = document.getElementById("year");
        let priceInput = document.getElementById("price");

        const game = {
            title: titleInput.value,
            year: yearInput.value,
            price: priceInput.value
        }

        axios.post("http://localhost:45678/game", game).then(response => {
            if(response.status == 200){
                alert("Game cadastrado!");
            }
        }).catch(error => {
            console.log(error);
        });

    }

    function deleteGame(listItem){
        const id = listItem.getAttribute("data-id");
        axios.delete("http://localhost:45678/game/"+id).then(response => {
            alert("Game deletado!");
        }).catch(error => {
            console.log(error);
        });

    }

    function loadForm(listItem){
        const id = listItem.getAttribute("data-id");
        let title = listItem.getAttribute("data-title");
        let year = listItem.getAttribute("data-year");
        let price = listItem.getAttribute("data-price");
        document.getElementById("idEdit").value = id;
        document.getElementById("titleEdit").value = title;
        document.getElementById("yearEdit").value = year;
        document.getElementById("priceEdit").value = price;
    }

    function updateGame(){
        const idInput = document.getElementById("idEdit")
        let titleInput = document.getElementById("titleEdit");
        let yearInput = document.getElementById("yearEdit");
        let priceInput = document.getElementById("priceEdit");

        const game = {
            title: titleInput.value,
            year: yearInput.value,
            price: priceInput.value
        }

        const id = idInput.value;

        axios.put("http://localhost:45678/game/"+id, game).then(response => {
            if(response.status == 200){
                alert("Game atualizado!");
            }
        }).catch(error => {
            console.log(error);
        });

    }

    axios.get("http://localhost:45678/games").then(response => {
        let games = response.data;
        let list = document.getElementById("games");

        games.forEach(game => {
            let item = document.createElement("li");

            item.setAttribute("data-id", game.id);
            item.setAttribute("data-title", game.title);
            item.setAttribute("data-year", game.year);
            item.setAttribute("data-price", game.price);

            item.innerHTML = game.id + " - " + game.title + " - " + game.year + " - R$" + game.price;

            const deleteBtn = document.createElement("button");
            deleteBtn.innerHTML = "Deletar";
            
            deleteBtn.addEventListener("click", function(){
                deleteGame(item);
            });

            const editBtn = document.createElement("button");
            editBtn.innerHTML = "Editar";

            editBtn.addEventListener("click", function(){
                loadForm(item);
            });

            item.appendChild(deleteBtn);
            item.appendChild(editBtn);
            list.appendChild(item);
       
        });
        
    }).catch(error => {
        console.log(error);
    });
</script>
</body>
</html>
