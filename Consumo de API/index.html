<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="shortcut icon" href="./img/fav.ico">
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <title>Loja de Jogos</title>
        <header>
            <img src="img/logo2.gif" alt="gif logo da loja">
            <h1>Loja de Jogos</h1>
        </header>
        <div id="listGames" class="row">
            <h3>Lista de jogos</h3>
            <div id="div-all-table" class="col-lg-12 col-md-12">
                <div id="div-button-create" class="col-lg-10 text-right">
                    <button id='button-create' type="button" data-toggle="modal" data-target="#newGameModal">+ novo jogo</button>
                </div>
                <div id='div-table' class="col-lg-10 text-center">
                    <table id='table-list-games' class="col-lg-12 col-md-12 mr-auto ml-auto">
                        <thead id="thead-list-games">
                            <tr>
                                <th>Título</th>
                                <th>Ano</th>
                                <th>Preço</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="games"></tbody>
                    </table>
                </div>
            </div> 
        </div>
        <div class="modal fade" id="newGameModal" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Novo Jogo</h5>
                </div>
                <div class="modal-body">
                        <input type="text" name="title" id="title" placeholder="Título"><br>
                        <input type="number" name="year" id="year" placeholder="Ano"><br>
                        <input type="number" name="price" id="price" placeholder="Preço"><br>
                        <p id="errorT"></p>
                        <p id="errorY"></p>
                        <p id="errorP"></p> 
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" onclick="createGame()">Criar</button>
                </div>
            </div>
            </div>
        </div>

        <div class="modal fade" id="editGameModal" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Editar Jogo</h5>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="idEdit" id="idEdit" placeholder="ID" readonly><br>
                    <input type="text" name="titleEdit" id="titleEdit" placeholder="Título"><br>
                    <input type="number" name="yearEdit" id="yearEdit" placeholder="Ano"><br>
                    <input type="number" name="priceEdit" id="priceEdit" placeholder="Preço"><br>
                    <p id="errorEditT"></p>
                    <p id="errorEditY"></p>
                    <p id="errorEditP"></p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" onclick="updateGame()">Editar</button>
                </div>
            </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scripts/index.js"></script>
</html>
