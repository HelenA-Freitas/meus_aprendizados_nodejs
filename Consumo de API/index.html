<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="shortcut icon" href="./img/fav.ico">
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <title>Loja de Jogos</title>
        <header>
            <img src="img/logo2.gif" alt="gif logo da loja">
            <h1>Loja de Jogos</h1>
        </header>
        <div id="listGames" class="table-responsive-lg">
            <h3>Lista de jogos</h3>
            <!-- <ul id="games"></ul> -->
                <table>
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Ano</th>
                            <th>Preço</th>
                        </tr>
                    </thead>
                    <tbody id="games"></tbody>
                </table>
        </div>
        <section id="actions">
                <form id="create">
                    <h3>Novo jogo</h3>
                    <input type="text" name="title" id="title" placeholder="Título"><br>
                    <input type="number" name="year" id="year" placeholder="Ano"><br>
                    <input type="number" name="price" id="price" placeholder="Preço"><br>
                    <p id="errorT"></p>
                    <p id="errorY"></p>
                    <p id="errorP"></p>
                    <button type="button" onclick="createGame()">Criar</button> 
                </form>
                <form id="edit">
                    <h3>Editar jogo</h3>
                    <input type="hidden" name="idEdit" id="idEdit" placeholder="ID" readonly><br>
                    <input type="text" name="titleEdit" id="titleEdit" placeholder="Título"><br>
                    <input type="number" name="yearEdit" id="yearEdit" placeholder="Ano"><br>
                    <input type="number" name="priceEdit" id="priceEdit" placeholder="Preço"><br>
                    <p id="errorEditT"></p>
                    <p id="errorEditY"></p>
                    <p id="errorEditP"></p>
                    <button type="button" onclick="updateGame()">Editar</button>
                </form>
        </section>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scripts/index.js"></script>
</html>
