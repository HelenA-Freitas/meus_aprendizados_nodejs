<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="shortcut icon" href="../img/fav.ico">

    <body>
        <title>Loja de Jogos</title>
        <header>
            <img src="../img/logo2.gif" alt="gif logo da loja">
            <h1>Loja de Jogos</h1>
            <nav></nav>
        </header>
        <div id="box" class="container-fluid row align-items-center" >
            <div id='div-form-login' class="col-lg-12 col-md-12 text-center">
                <form id="login" class="col-lg-6 col-md-12">
                    <h2>Login</h2>
                    <input type="text" name="email" id="email" placeholder="e-mail"><br>
                    <input type="password" name="password"id="password" placeholder="senha"><br>
                    <p id="loginError"></p>
                    <button type= "button" onclick="login()">Entrar</button>
                </form>
            </div>
        </div>
